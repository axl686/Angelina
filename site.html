<!DOCTYPE html> 
<html> 
<head> 
<title>Генератор паролей</title> 
<script type="text/javascript">
function generate() { 
	var pass = ""; 
//	var strong = 8; 
	var dic = "abcdefghijklmnopqrstuvwxyz"; 
	var int = "1234567890"

	for (var i = 0; i < 6; i++) 
		{ 
		pass += dic.charAt(Math.floor(Math.random() * dic.length)); 
		} 

	for (var i = 7; i <= 8; i++) 
		{ 
		pass += int.charAt(Math.floor(Math.random() * int.length)); 
		} 
	document.getElementById('random').innerHTML = pass; 
}
</script> 
</head> 
<body style="text-align: center;"> 

<button onclick="generate()">Показать пароль</button> 
<div id="random" style="font-size: 35px; color: red; "> 
</div> 

</body> 
</html>
