<!DOCTYPE html> 
<html> 
<head> 
<title>Генератор паролей</title> 
<script type="text/javascript">
function generate() { 
	var pass = ""; 
	var arr = ['ba', 'be', 'bi', 'fra', 'est', 'for']
	var int = "1234567890"

	for (var i = 0; i < 3; i++) 
		{ 
		pass += arr[Math.floor(Math.random() * arr.length)];
		} 

	for (var i = 4; i <= 5; i++) 
		{ 
		pass += int.charAt(Math.floor(Math.random() * int.length)); 
		} 
//	document.getElementById('random').innerHTML = pass; 
	document.forms.mailer.password.value = pass;
}
</script>
</head> 
<body style="text-align: center;"> 

<button onclick="generate()">Подобрать пароль</button> 
<div id="random" style="font-size: 35px; color: red; "> 
</div> 

</body>
